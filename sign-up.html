<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700" rel="stylesheet">
</head>
<body>

  <header class="push">

    <div class="grid grid-middle masthead island-1-2">
      <div class="unit logo-head unit-content-center xs-1 s-1 m-1-4 l-1-4 xl-1-4">
        <i class="icon i-48"><img class="ib" src="images/logo.png" alt=""></i>
        <p class="logo icon-label ib push-0 exa logo-text">SURPLUS</p>
      </div>
      <nav class="unit xs-1 s-1 m-3-4 l-3-4 xl-3-4 text-right">
        <ul class="nav grid list-group-inline push-0">
          <li class="unit xs-1-2 s-1-2 m-1-4 l-1-4 text-center"><a class="home" href="index.html">Home</a></li>
          <li class="unit xs-1-2 s-1-2 m-1-4 l-1-4 text-center"><a class="tour" href="tour.html">Tour</a></li>
          <li class="unit xs-1-2 s-1-2 m-1-4 l-1-4 text-center"><a class="pricing" href="pricing.html">Pricing</a></li>
          <li class="unit xs-1-2 s-1-2 m-1-4 l-1-4 text-center"><a class="sign current" href="sign-up.html">Sign Up!</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <main>

    <form class="gutter max-length" method="POST" action="https://formspree.io/mykalbaytaluk@gmail.com">
      <h1 class="pad-t-2 wrapper text-center yotta">Your life is about to get a whole lot easier.</h1>

      <section class="contact push-2">
        <fieldset>
          <legend class="push-1-2 peta">Ready?</legend>
          <div class="grid max-length">
            <div class="name unit xs-1 s-1 m-1 l-1-1 push">
              <label class="pad-b-1-4" for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="email unit xs-1 s-1 m-1 l-1-1 push">
              <label class="pad-b-1-4" for="email">Email</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="use unit xs-1 s-1 m-1 l-1-1 push">
              <label class="pad-b-1-4" for="user">Username</label>
              <input id="user" name="user">
            </div>
            <div class="pass unit xs-1 s-1 m-1 l-1-1 push">
              <label class="pad-b-1-4" for="password">Password</label>
              <input id="password" name="password">
            </div>
            <div class="re-type unit xs-1 s-1 m-1 l-1-1 push">
              <label class="pad-b-1-4" for="password-2">Re-Type Password</label>
              <input id="password-2" name="password-2">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1 text-center push-2">
              <button class="btn" type="submit">Send it!</button>
            </div>
          </div>
        </fieldset>
      </section>

    </form>

    <section class="push">
      <div class="grid">
        <div class="unit unit-content-center group-logo unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 island-1-4 push">
          <img class="img-flex width-quarter" src="images/surplus-group-logo.png" alt="">
        </div>
        <div class="unit unit-content-center social-group unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 island-1-8 push">
          <img class="img-flex width-quarter" src="images/social-group.png" alt="">
        </div>
      </div>
    </section>

  </main>

  <footer class="island-1-4">
    <h2 class="text-center micro block">Â© Surplus inc.</h2>
    <small class="text-center micro block">powered by Mykal</small>
  </footer>

</body>
</html>
